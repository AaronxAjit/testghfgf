<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
    <title>Saffron Leaf</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="home.html" class="nav__logo">
                <i></i> Saffron Leaf
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="home.html" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="menu.html" class="nav__link">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt' ></i>
                </div>
            </div>
        </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__img-bg">
                    <img src="home2.png" alt="" class="home__img">
                    <img src="home.png" alt="" class="home__img">
                </div>

                <div class="home__social">
                    <a>
                        Vegetarian     
                    </a>
                    <a>
                        Indian    
                    </a>
                    <a>
                        Vegan   
                    </a>
                </div>

                <div class="home__data">
                    <h1 class="home__title">Saffron <br> Leaf</h1>
                    <p class="home__description">
                        Vegetarian and vegan food, made with love and care, just for you.
                    </p>
                </div>
            </div>
        </section>

        <!--==================== Weekly Special ====================-->
        <section class="featured section container" id="featured">
            <h2 class="section__title">
                Weekly Special
            </h2>
            <div class="featured__container grid">
                <article class="new__card swiper-slide">
                    <span class="featured__tag">10% off</span>

                    <img src="featured1.png" alt="" class="featured__img">

                    <div class="new__data">
                        <h3 class="new__title">Samosas</h3>
                        <span class="new__price">$4.99</span>
                    </div>


                    <h4> Ingredients: </h4>
                    
                </article>
                <article class="new__card swiper-slide">
                    <span class="featured__tag">10% off</span>

                    <img src="featured2.avif" alt="" class="featured__img">

                    <div class="new__data">
                        <h3 class="new__title">Mango Lassi</h3>
                        <span class="new__price">$3.99</span>
                    </div>

                    <button class="button new__button">Info</button>
                    <button class="button new__button new__button--hidden">Add to Cart</button>
                    
                </article>
                <article class="new__card swiper-slide">
                    <span class="featured__tag">10% off</span>

                    <img src="featured3.jpg" alt="" class="featured__img">

                    <div class="new__data">
                        <h3 class="new__title">Panner Tikka</h3>
                        <span class="new__price">$9.99</span>
                    </div>

                    <button class="button new__button">Info</button>
                    <button class="button new__button new__button--hidden">Add to Cart</button>
                    
                </article>
            </div>
        </section>
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>
</html>
